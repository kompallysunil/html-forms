<!DOCTYPE html>
<html>
<head>
    <title>attribute</title>
    <h3>list of attributes</h3>
    </head>
    <body>
        
        <form>
            value:<input type="text" value=disabled><br>
        hidden: <input type="text" hidden><br>
        
        value: <input type="text" value="Sunil"><br>
        place holder: <input type="text" placeholder="Enter Your Name"><br>
        size: <input type="text" size="40"><br>
        maxlength: <input type="text" maxlength="4"><br>
        auto complete: <input type="text" autocomplete="on"><br>
        value: <input type="text" value="500" readonly><br>
        pattern: <input type="text" pattern="[A-Z]{4}"><br>
        </form>
      
    </body>
</html>
